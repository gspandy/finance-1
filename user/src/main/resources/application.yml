spring:
  application:
    name: finance-user
  profiles:
    active: dev

server:
  port: 9030

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:9001/eureka/